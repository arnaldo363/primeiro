<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de texto</title>
    <style>
        /*
        px = tamnanho fixo
        %  = tamanho relativo
        em = tamanho relativo ao container pai
        */
        body {
            font-size: 40px;
        }
        .texto {
            font-size: 1.5em;
        }
        .texto2 {
            font-size: 0.5em;
        }
    </style>
</head>
