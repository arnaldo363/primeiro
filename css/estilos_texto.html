<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            
            text-decoration:line-through ;
        }
        .texto{
            font: bold 40px 'Times New Roman', Times, serif ;
        }
    </style>
</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p>Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="formatacao"> Formatação texto</p> <br>
    
    <p class="texto">texto</p>
    <p class="texto">padrao</p>
    
</body>

</html>
