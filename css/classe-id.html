<!DOCTYPE html>
<html>
	<head>
		<title>Classes e Ids</title>
		<meta charset="utf-8">

		<style type="text/css">
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			.produto{
				background-color: gray;
				margin: 10px;
			}
			p {
				color: red;
			}

			h1 {
				color: green;
			}

			.azul {
				color: blue;
			}

			#cabecalho {
				background: green;
			}
			

		</style>

	</head>
	<body>
		<div id="topo">
			<img src="imagens/amazon.png" alt="" width="200px">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				Produtos 1
			</div >
			<div class="produto">
				Produtos 2
			</div>
			<div class="produto">
				Produtos 3
			</div>
		</div>

	</body>
</html>
