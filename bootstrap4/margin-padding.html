<!doctype html>
<html lang="pt-br">

<head>
  <!--Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Margin e Padding</title>
  <!--Bootstrap CSS-->
  <link  rel="stylesheet" href="css/bootstrap.min.css" >
</head>

<body style="margin-bottom: 200px; padding: 16px;">
<!--Aplicação de Margin
mt= margin top
mb= margin botton
ml= margin left
mr= margin right
mx= margin no eixo x (horizontal) esquerda /direita
my= margin no eixo y (vertical) top/bottom 
m= margin em todos os lados
valor  a definir (0 até 5)-->
<h1 class="bg-success"  >Margin</h1>
<p class="bg-success m-5" >Conteúdo principal</p>
<h1 class="bg-success " >margin</h1>
<br><hr>

<!--Aplicação de Margin
pt= margin top
pb= margin botton
pl= margin left
pr= margin right
px= margin no eixo x (horizontal) esquerda /direita
py= margin no eixo y (vertical) top/bottom 
p= margin em todos os lados
valor  a definir (0 até 5)-->
<h1 class="bg-success" >Padding</h1>
<p class="bg-success p-5  ">Conteúdo principal </p>
<h1 class="bg-success" >Padding</h1>

  <!--Optional JavaScript-->
  <!--jQuery first, then Popper.js, then Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
