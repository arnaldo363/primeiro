<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!--NOrmalise css-->
    <link rel="stylesheet" href="style.css">
    <!--Estilo Customizado-->
    <link rel="stylesheet" href="css/museu.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--inicio do container-->
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <!--inicio da nav-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <!--fim da nav-->
        </header>
        <!--fim do header-->
        <!--inicio do principal-->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="imagem/museu.png" alt="">
                </section>
            </div>
            <!--fim do aside-->
            <aside>
                <section id="depoimento">
                    <img src="imagem/depoimento.png" alt="">
                </section>
                <section id="visita">
                    <h4> Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa"> 
                            <label for="Qtd">Qtd pessoas</label>
                            <input type="text" id="qtd" value="1">

                        </fieldset>
                        <input type="submit" value="Verificar disponibilidade"  >
                    </form>

                </section>
            </aside>
            <!--fim do aside-->
        </div>
        <!--fim do principal-->
    </div>
    <!--Final do container-->
</body>

</html>
