<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tag de Input Html5  </title>
</head>
<body>
    <form action="">
        <!--nome-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus> 
        <br><br>
         <!--email-->
        <label for="email">Email</label>
        <input type="email"  id="email" > 
        <br><br>
         <!--numero-->
        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="5" max="10"> 
        <br><br>
         <!--url-->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex:http://www..." > 
        <br><br>
         <!--pesquisa-->
        <label for="pesquisa">Pesquisa</label>
        <input type="search"  id="pesquisa" > 
        <br><br>
         <!--range-->
        <label for="range">Range</label>
        <input type="range"  id="range" min="1" max="20" value="20"> 
        <br><br>
         <!--data-->
         <label for="data">Data</label>
        <input type="date"  id="data" > 
        <br><br>
        <!--cor-->
        <label for="cor">Cor</label>
        <input type="color"  id="cor" > 
        <br><br>
        <input type="submit" name="" value="enviar">
    </form>
</body>
</html>
