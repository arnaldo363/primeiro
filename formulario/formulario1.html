<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario1.css">
    <title>Estilizando Formulário1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>
      <fieldset>
        <legend>Comentários</legend>
        <div>
            <label for="mensagen"></label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Lembrar de mim</legend>
        <div>
            <label for="">
                <input class="radio" type="radio" name="lembrar"
                id="sim"> Sim
            </label>
        </div>
        <div>
            <label for="">
                <input class="radio" type="radio" name="lembrar"
                id="nao"> Não
            </label>
        </div>
      </fieldset>
    </form>
</body>
</html>
